<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Bank </title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>

    <!-- Login Area -->

    <div id="login-area">
        <h1 class="text-center"> Welcome To JAVA SCRIPT  </h1>
        <div class="submit-area">
            <h4>Login</h4>

            <input type="text" class="form-control" placeholder="Enter E-Mail"> <br>

            <input type="password" class="form-control" placeholder="Enter password"> <br>

            <button id="login" class="btn btn-success"> Submit </button>

        </div>
    </div>





   <!-- Trangaction Area -->

    <div id="transaction-area">
    
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">000</span> </h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="withdraw status">
                  <h5>Withdraw</h5>
                  <h2>$ <span id="currentWithdraw"> 000 </span> </h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance"> 000 </span></h2>
                </div>

            </div>

        </div>



       <!--   Deposit &  Withdraw -->

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h3> Deposit </h3>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ Enter the Deposit Amount"> <br>
                    <button id="addDeposit"  class="btn btn-success"> Deposit </button>
                </div>

            </div>

            <div class="col-md-6">
                <div class="submit-area">
                    <h3> Withdraw </h3>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Enter the Withdraw Amount"> <br>
                    <button id="addWithdraw"  class="btn btn-success"> Withdraw </button>
                </div>

            </div>
        </div>


    </div>










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script src="js/script.js">
       
    </script>
</body>
</html>
